version: '3.8'

services:
  # ============================================================================
  # WhatsApp API Service
  # ============================================================================
  whatsapp-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-api
    restart: unless-stopped
    ports:
      - "${EXTERNAL_PORT:-3000}:3000"
    volumes:
      # Persistir sesiones de WhatsApp
      - ./auth_info:/app/auth_info
      # Logs
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - API_KEY=${API_KEY:-changeme123}
    depends_on:
      - redis
    networks:
      - whatsapp-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/session/status" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # Redis - Para persistencia de sesiones y cach√©
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: whatsapp-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - whatsapp-network
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Nginx - Reverse Proxy (Opcional)
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: whatsapp-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - whatsapp-api
    networks:
      - whatsapp-network
    profiles:
      - with-nginx

volumes:
  redis-data:
    driver: local

networks:
  whatsapp-network:
    driver: bridge
