version: '3.8'

services:
  whatsapp-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-baileys-api
    restart: unless-stopped

    # Puerto configurable
    ports:
      - "${PORT:-3000}:${PORT:-3000}"

    # Variables de entorno
    environment:
      - PORT=${PORT:-3000}
      - NODE_ENV=production
      - TZ=America/Caracas

    # Volumen para persistir la sesión de WhatsApp
    volumes:
      - ./auth_info:/app/auth_info
      - ./logs:/app/logs

    # Health check
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:' + (process.env.PORT || 3000) + '/session/status', (r) => process.exit(r.statusCode === 200 ? 0 : 1))" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Limitar recursos (opcional, ajustar según necesidad)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
