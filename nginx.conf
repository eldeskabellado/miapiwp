# ============================================================================
# Nginx Configuration para WhatsApp API
# Reverse Proxy con rate limiting y seguridad
# ============================================================================

events {
    worker_connections 1024;
}

http {
    # Configuraci칩n b치sica
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_status 429;
    
    # Upstream
    upstream whatsapp_api {
        server whatsapp-api:3000;
        keepalive 32;
    }
    
    # Server block - HTTP (redirecciona a HTTPS si est치 configurado)
    server {
        listen 80;
        server_name _;
        
        # Permitir Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirigir todo a HTTPS (descomenta si tienes SSL)
        # return 301 https://$host$request_uri;
        
        # O servir directamente (para desarrollo sin SSL)
        location / {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            
            # Headers de seguridad
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            
            # Proxy settings
            proxy_pass http://whatsapp_api;
            proxy_http_version 1.1;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
    
